<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice Set</title>
    <style>
        #table{
            background-color: rgb(193 193 219);
            font-size: medium;
            color: #31755f;
        }
        
    </style>
</head>

<body>
    <table id="table"  border="1" align="center">
        <tr><td>
    <table align="center">
        <h1 align="center"><u>Registration Form</u></h1>
        <tr align="center">
            <td align="center">First name  :</td>
            <td align="center"><input type="text"></td>
        </tr>
        <tr align="center">
            <td align="center">Last name  :</td>
            <td align="center"><input type="text"></td>
        </tr>
        <tr align="center">
            <td align="center">Age  :</td>
            <td align="center"><input type="text"></td>
        </tr>
        <tr align="center">
            <td align="center">E-mail  :</td>
            <td align="center"><input type="text"></td>
        </tr>
        <tr align="center">
            <td align="center">Password  :</td>
            <td align="center"><input type="Password"></td>
        </tr>
        <tr align="center">
            <td align="center">SEX  :</td>
            <td align="center">
                <input type="radio" name="radio" id="radio1">Male
                <input type="radio" name="radio" id="radio2">Female
            </td>
        </tr>
        <tr align="center">
            <td align="center">checkbox  :</td>
            <td align="center">
                <input type="checkbox" name="checkbox1" id="checkbox1">I am a student
                <input type="checkbox" name="checkbox2" id="checkbox2">I am a business man
            </td>
        </tr>
        <tr align="center">
            <td>Birthday  :</td>
        </tr>
        <tr align="center">
            <td>Day</td>
            <td align="center"><select>
                    <option value="Day">1</option>
                    <option value="Day">2</option>
                    <option value="Day">3</option>
                    <option value="Day">4</option>
                    <option value="Day">5</option>
                </select></td>
            <td align="center">Month</td>
            <td align="center"><select>
                    <option value="Month">1</option>
                    <option value="Month">2</option>
                    <option value="Month">3</option>
                    <option value="Month">4</option>
                    <option value="Month">5</option>
                </select></td>
            <td align="center">Year</td>
            <td align="center"><select>
                    <option value="Year">2001</option>
                    <option value="Year">2002</option>
                    <option value="Year">2003</option>
                    <option value="Year">2004</option>
                    <option value="Year">2005</option>
                </select></td>
        </tr>
        <tr align="center">
            <td align="center">Submit Button  :</td>
            <td align="center"><button align="center">Submit</button></td>
        </tr>
        <tr align="center">
            <td align="center">Reset Button  :</td>
            <td align="center"><button align="center">Reset</button></td>
        </tr>
    </table>
</td></tr>
</table>
</body>

</html>
